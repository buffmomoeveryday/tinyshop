{% extends "base.html" %}
{% block content %}
    <div u:view
         data-theme="dark"
         class="flex justify-center items-center min-h-screen bg-base-100">
        {% include "components/messages.html" %}
        <div class="card w-96 bg-base-200 shadow-xl p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Tenant Login</h2>
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input class="input input-bordered"
                       type="text"
                       u:model="username"
                       placeholder="Enter your username" />
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input class="input input-bordered"
                       type="password"
                       u:model="password"
                       placeholder="Enter your password" />
            </div>
            <button class="btn btn-success w-full"
                    u:click="login_tenant"
                    u:loading.attr="disabled">
                <div u:loading>
                    <span class="loading loading-spinner"></span>
                    Logging in...
                </div>
                <div u:loading.remove>Login</div>
            </button>
        </div>
    </div>
{% endblock content %}
