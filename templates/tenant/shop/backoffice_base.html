{% load unicorn %}
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="night">
    {% unicorn_scripts %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
        <script src="{% static 'toasts.js' %}" defer></script>
        <title>
            {% block title %}
                Dashboard
            {% endblock title %}
        </title>
        <style>
            [unicorn\:error\:invalid] {
                border: 1px solid red !important;
            }

            [unicorn\:error\:required] {
                border: 1px solid red !important;
            }

            /* Custom scrollbar for sidebar */
            .sidebar-scroll::-webkit-scrollbar {
                width: 4px;
            }

            .sidebar-scroll::-webkit-scrollbar-track {
                background: transparent;
            }

            .sidebar-scroll::-webkit-scrollbar-thumb {
                background: rgba(156, 163, 175, 0.5);
                border-radius: 2px;
            }

            .sidebar-scroll::-webkit-scrollbar-thumb:hover {
                background: rgba(156, 163, 175, 0.7);
            }
        </style>
    </head>
    <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}' class="bg-base-100">
        <div class="drawer lg:drawer-open">
            <!-- Mobile menu toggle -->
            <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
            <!-- Main content -->
            <div class="drawer-content flex flex-col">
                <!-- Top navbar for mobile -->
                <div class="navbar bg-base-100 shadow-sm lg:hidden">
                    <div class="flex-none">
                        <label for="drawer-toggle" class="btn btn-square btn-ghost">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="flex-1">
                        <h1 class="text-xl font-bold">Dashboard</h1>
                    </div>
                    <div class="flex-none">
                        <!-- User avatar dropdown -->
                        <div class="dropdown dropdown-end">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center">
                                    <span class="text-sm font-medium">U</span>
                                </div>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box w-52 border border-base-300">
                                <li>
                                    <a class="py-2">Profile</a>
                                </li>
                                <li>
                                    <a class="py-2" href="{% url 'backoffice:settings-tenant' %}">Settings</a>
                                </li>
                                <li>
                                    <a class="py-2">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Main content area -->
                <main class="flex-1 p-4 lg:p-8 bg-base-50">
                    {% block content %}
                    {% endblock content %}
                </main>
            </div>
            {% include "backoffice_sidebar.html" %}
        </div>
        {% include "toasts.html" %}
    </body>
</html>
<script>
    const themes = [
        'light', 'dark', 'cupcake', 'bumblebee', 'emerald', 'corporate', 'synthwave', 'retro',
        'cyberpunk', 'valentine', 'halloween', 'garden', 'forest', 'aqua', 'lofi', 'pastel',
        'fantasy', 'wireframe', 'black', 'luxury', 'dracula', 'cmyk', 'autumn', 'business',
        'acid', 'lemonade', 'night', 'coffee', 'winter', 'dim', 'nord', 'sunset'
    ];

    // Load saved theme or default to light
    function loadTheme() {
        const savedTheme = localStorage.getItem('selected-theme') || 'light';
        const html = document.documentElement;
        html.setAttribute('data-theme', savedTheme);

        // Update the display text
        updateCurrentThemeDisplay(savedTheme);
    }

    // Change theme function
    function changeTheme(theme) {
        const html = document.documentElement;
        html.setAttribute('data-theme', theme);
        localStorage.setItem('selected-theme', theme);
        updateCurrentThemeDisplay(theme);

        // Close dropdown
        const dropdown = document.querySelector('.dropdown');
        if (dropdown) {
            dropdown.removeAttribute('open');
            dropdown.blur();
        }
    }

    // Update the current theme display
    function updateCurrentThemeDisplay(theme) {
        const currentThemeSpan = document.getElementById('current-theme');
        if (currentThemeSpan) {
            currentThemeSpan.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
        }
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadTheme();
    });

    // Handle dropdown behavior
    document.addEventListener('click', function(e) {
        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');

        if (dropdown && !dropdown.contains(e.target)) {
            dropdown.removeAttribute('open');
        }
    });
</script>
