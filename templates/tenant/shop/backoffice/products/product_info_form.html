<!-- Enhanced Product Edit Form -->
<form id="htmx-product-edit-form"
      hx-post="{% url 'backoffice:htmx-product-edit' product.id %}"
      hx-target="this"
      hx-swap='outerHTML'
      class="card bg-gradient-to-br from-base-100 to-base-200 shadow-xl border border-base-300">
    {% csrf_token %}
    <!-- Form Header -->
    <div class="card-body p-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="card-title text-2xl text-primary flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Edit Product
            </h2>
            <div>
                <div class="badge badge-info"></div>
                ID: {{ product.id }}
                <button type="button"
                        class="btn btn-outline btn-secondary"
                        hx-headers='{"Type": "Cancel"}'
                        hx-get="{% url 'backoffice:htmx-product-edit' product.pk %}"
                        hx-target="#htmx-product-edit-form"
                        hx-swap="outerHTML">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Cancel
                </button>
            </div>
        </div>
        <!-- Basic Information Section -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-primary"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Basic Information
            </h3>
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Product Name -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Product Name</span>
                        <span class="label-text-alt text-error">Required</span>
                    </label>
                    <input type="text"
                           name="name"
                           value="{{ product.name }}"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="Enter product name"
                           required>
                </div>
                <!-- SKU -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">SKU</span>
                    </label>
                    <input type="text"
                           name="sku"
                           value="{{ product.sku }}"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="Stock Keeping Unit">
                </div>
                <!-- Category -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Category</span>
                    </label>
                    <select name="product_category"
                            id="product_category"
                            class="select select-bordered w-full focus:select-primary">
                        <option value="">Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}"
                                    {% if category.id == product.category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Brand -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Brand</span>
                    </label>
                    <select name="brand"
                            id="brands"
                            class="select select-bordered w-full focus:select-primary">
                        <option value="">Select Brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}"
                                    {% if brand.id == product.brand.id %}selected{% endif %}>{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!-- Pricing Section -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-success"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                </svg>
                Pricing
            </h3>
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Price -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Price ($)</span>
                        <span class="label-text-alt text-error">Required</span>
                    </label>
                    <label class="input-group">
                        <span>$</span>
                        <input type="number"
                               name="price"
                               value="{{ product.price }}"
                               step="0.01"
                               min="0"
                               class="input input-bordered w-full focus:input-primary"
                               placeholder="0.00"
                               required>
                    </label>
                </div>
                <!-- Compare At Price -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Compare At Price ($)</span>
                        <span class="label-text-alt">Optional</span>
                    </label>
                    <label class="input-group">
                        <span>$</span>
                        <input type="number"
                               name="compare_at_price"
                               value="{{ product.compare_at_price }}"
                               step="0.01"
                               min="0"
                               class="input input-bordered w-full focus:input-primary"
                               placeholder="0.00">
                    </label>
                </div>
            </div>
        </div>
        <!-- Product Details Section -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-info"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                </svg>
                Dimensions & Weight
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Weight -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Weight</span>
                    </label>
                    <input type="number"
                           name="weight"
                           value="{{ product.weight }}"
                           step="0.01"
                           min="0"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="0.00">
                </div>
                <!-- Length -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Length</span>
                    </label>
                    <input type="number"
                           name="length"
                           value="{{ product.length }}"
                           step="0.01"
                           min="0"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="0.00">
                </div>
                <!-- Width -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Width</span>
                    </label>
                    <input type="number"
                           name="width"
                           value="{{ product.width }}"
                           step="0.01"
                           min="0"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="0.00">
                </div>
                <!-- Height -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Height</span>
                    </label>
                    <input type="number"
                           name="height"
                           value="{{ product.height }}"
                           step="0.01"
                           min="0"
                           class="input input-bordered w-full focus:input-primary"
                           placeholder="0.00">
                </div>
            </div>
        </div>
        <!-- SEO Section -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-secondary"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                SEO Information
            </h3>
            <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <!-- Meta Title -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Meta Title</span>
                            <span class="label-text-alt">Max 60 chars</span>
                        </label>
                        <input type="text"
                               name="meta_title"
                               value="{{ product.meta_title }}"
                               maxlength="60"
                               class="input input-bordered w-full focus:input-primary"
                               placeholder="SEO optimized title">
                    </div>
                    <!-- Keywords -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Keywords</span>
                            <span class="label-text-alt">Comma separated</span>
                        </label>
                        <input type="text"
                               name="keywords"
                               value="{{ product.keywords }}"
                               class="input input-bordered w-full focus:input-primary"
                               placeholder="keyword1, keyword2, keyword3">
                    </div>
                </div>
                <!-- Meta Description -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Meta Description</span>
                        <span class="label-text-alt">Max 160 chars</span>
                    </label>
                    <textarea name="meta_description"
                              maxlength="160"
                              class="textarea textarea-bordered w-full focus:textarea-primary"
                              rows="3"
                              placeholder="Brief description for search engines">{{ product.meta_description }}</textarea>
                </div>
            </div>
        </div>
        <!-- Status & Description Section -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-warning"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Status & Description
            </h3>
            <div class="space-y-4">
                <!-- Availability -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Availability Status</span>
                    </label>
                    <select name="is_available"
                            class="select select-bordered w-full focus:select-primary">
                        <option value="True" {% if product.is_available %}selected{% endif %}>✅ Available</option>
                        <option value="False" {% if not product.is_available %}selected{% endif %}>❌ Unavailable</option>
                    </select>
                </div>
                <!-- Description -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Product Description</span>
                    </label>
                    <textarea name="description"
                              class="textarea textarea-bordered w-full focus:textarea-primary"
                              rows="5"
                              placeholder="Detailed product description...">{{ product.description }}</textarea>
                </div>
            </div>
        </div>
        <!-- Form Actions -->
        <div class="divider"></div>
        <div class="flex flex-col sm:flex-row gap-4 justify-end">
            <button type="button"
                    class="btn btn-outline btn-secondary"
                    hx-headers='{"Type": "Cancel"}'
                    hx-get="{% url 'backoffice:htmx-product-edit' product.pk %}"
                    hx-target="#htmx-product-edit-form"
                    hx-swap="outerHTML">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cancel
            </button>
            <button type="submit" class="btn btn-primary gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Save Changes
            </button>
        </div>
    </div>
</form>
