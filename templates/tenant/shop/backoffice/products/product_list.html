{% for product in products %}
    <div class="card bg-base-100 shadow">
        <figure class="px-4 pt-4">
            <img src="{{ product.get_main_image }}"
                 alt="{{ product.name }}"
                 class="rounded-xl w-full h-48 object-cover" />
        </figure>
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="text-sm text-base-content/70">{{ product.description|truncatechars:60 }}</p>
            <div class="flex justify-between items-center mt-2">
                <span class="text-xl font-semibold text-primary">${{ product.price }}</span>
                {% if product.in_stock %}
                    <span class="badge badge-success">In Stock</span>
                {% else %}
                    <span class="badge badge-error">Out of Stock</span>
                {% endif %}
            </div>
            <div class="card-actions justify-end mt-4">
                <a class="btn btn-sm btn-primary"
                   hx-boost="true"
                   href="{% url 'backoffice:product-detail-tenant' product.id %}">View</a>
            </div>
        </div>
    </div>
{% empty %}
    <p class="text-xl text-center text-warning col-span-full">No Products</p>
{% endfor %}
