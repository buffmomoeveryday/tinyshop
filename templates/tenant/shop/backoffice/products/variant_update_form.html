<!-- Add New Variant Form -->
<div class="card bg-base-100 shadow-lg">
    <div class="card-body">
        <h2 class="card-title text-2xl mb-4">âž• Update</h2>
        <form hx-target="#variant-table"
              hx-swap="innerHTML"
              hx-post="{% url 'backoffice:htmx_product_add_variant' product.id %}"
              method="post">
            <div class="space-y-6">
                <!-- Basic Variant Info -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <input class="input input-bordered w-full" name="sku" placeholder="SKU" />
                        <input class="input input-bordered w-full"
                               name="barcode"
                               placeholder="Barcode" />
                        <input class="input input-bordered w-full" name="size" placeholder="Size" />
                        <input class="input input-bordered w-full"
                               name="material"
                               placeholder="Material" />
                        <input class="input input-bordered w-full"
                               name="color"
                               placeholder="Color"
                               type="color" />
                        <div class="form-control flex-row items-center gap-2">
                            <label class="label cursor-pointer">
                                <span class="label-text">Available</span>
                                <input type="checkbox" class="checkbox" name="is_available" />
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Pricing & Stock -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">Pricing & Stock</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="input input-bordered w-full"
                               type="number"
                               step="0.01"
                               name="price_override"
                               placeholder="Price Override" />
                        <input class="input input-bordered w-full"
                               type="number"
                               name="stock_quantity"
                               placeholder="Stock Quantity" />
                    </div>
                </div>
                <!-- Variant Dimensions -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">Variant Dimensions</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <input class="input input-bordered w-full"
                               type="number"
                               step="0.01"
                               name="variant_weight"
                               placeholder="Weight" />
                        <input class="input input-bordered w-full"
                               type="number"
                               step="0.01"
                               name="variant_length"
                               placeholder="Length" />
                        <input class="input input-bordered w-full"
                               type="number"
                               step="0.01"
                               name="variant_width"
                               placeholder="Width" />
                        <input class="input input-bordered w-full"
                               type="number"
                               step="0.01"
                               name="variant_height"
                               placeholder="Height" />
                    </div>
                </div>
                <div class="pt-4">
                    <button class="btn btn-primary w-full" type="submit">Add Variant</button>
                </div>
            </div>
        </form>
    </div>
</div>
