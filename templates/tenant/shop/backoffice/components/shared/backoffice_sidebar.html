{% if request.user.is_authenticated %}
    <div class="drawer-side">
        <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
        <aside class="min-h-screen w-64 bg-base-200 border-r border-base-300 flex flex-col">
            <!-- Logo/Brand -->
            <div class="p-4 border-b border-base-300">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-content"
                             fill="currentColor"
                             viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-base-content">Dashboard</h2>
                        <p class="text-xs text-base-content/70">Admin Panel</p>
                    </div>
                </div>
            </div>
            <!-- Navigation -->
            <div class="flex-1 p-4 overflow-y-auto">
                <ul class="menu menu-md space-y-1">
                    <h1 class="flex items-center gap-3 text-2xl font-bold text-gray-800">
                        <span hx-get="{% url 'backoffice:online' %}"
                              hx-swap="innerHTML"
                              hx-trigger="load,every 3s"
                              class="inline-block px-3 py-1 rounded-md bg-green-500 text-white text-sm font-medium">
                        </span>
                        <span>Online</span>
                    </h1>
                    <!-- Main Navigation -->
                    <li class="menu-title text-base-content/70 font-semibold">
                        <span>Main</span>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:dashboard' %}"
                           class="active flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                </path>
                            </svg>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <!-- Management Section -->
                    <li class="menu-title text-base-content/70 font-semibold mt-6">
                        <span>Management</span>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:customers-tenant' %}"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                                </path>
                            </svg>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:products-tenant' %}"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                </path>
                            </svg>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:orders-tenant' %}"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                </path>
                            </svg>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span>Reports</span>
                        </a>
                    </li>
                    <!-- Settings Section -->
                    <li class="menu-title text-base-content/70 font-semibold mt-6">
                        <span>Settings</span>
                    </li>
                    <li>
                        <a href="{% url 'backoffice:settings-tenant' %}"
                           class="flex items-center space-x-3 p-3 rounded-lg hover:bg-base-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Theme Changer Section -->
            <div class="p-4 border-t border-base-300">
                <!-- Logout button -->
                <a href="{% url 'backoffice:logout-tenant' %}"
                hx-boost="true"
                   class="flex items-center space-x-3 p-3 rounded-lg hover:bg-error hover:text-error-content transition-colors text-error">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
    </div>
{% endif %}
