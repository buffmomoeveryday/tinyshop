<table id="variant-table"  class="table table-zebra">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Color</th>
            <th>Size</th>
            <th>Material</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Available</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for variant in variants %}
            <tr>
                <td>{{ variant.sku }}</td>
                <td>
                    <div style="display: flex; align-items: center;">
                        <div style="width: 20px;
                                    height: 20px;
                                    background-color: {{ variant.color }};
                                    border: 1px solid #ccc;
                                    margin-right: 8px"></div>
                        {{ variant.color }}
                    </div>
                </td>
                <td>{{ variant.size }}</td>
                <td>{{ variant.material }}</td>
                <td>${{ variant.get_price }}</td>
                <td>{{ variant.stock_quantity }}</td>
                <td>
                    <span class="badge badge-{{ variant.is_available|yesno:'success,error' }}">
                        {{ variant.is_available|yesno:"Yes,No" }}
                    </span>
                </td>
                <td>
                    <button hx-target='#variant-table'
                            hx-confirm="Are you sure want to delete this varaint ??"
                            hx-trigger="click"
                            hx-post="{% url 'backoffice:htmx_product_remove_variant' variant.id %}">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-trash-icon lucide-trash">
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                            <path d="M3 6h18" />
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                    </button>
                </td>
                <td>
                    <button hx-target='#variant-table'
                            hx-trigger="click"
                            hx-post="{% url 'backoffice:htmx_product_edit_variant' variant.id %}"
                            hx-headers="{'Action':'FormRequest'}">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-pencil-icon lucide-pencil">
                            <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                            <path d="m15 5 4 4" />
                        </svg>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
