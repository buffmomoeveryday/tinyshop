{% if messages %}
    <div class="space-y-2">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success {% elif message.tags == 'error' %}alert-error {% elif message.tags == 'warning' %}alert-warning {% else %}alert-info{% endif %}">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
