{% extends "backoffice_base.html" %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-base-200">
        <div class="w-full max-w-md p-8 space-y-6 bg-base-100 rounded-2xl shadow-xl"
             u:view>
            {% include "components/backoffice_messages.html" %}
            <h2 class="text-2xl font-bold text-center text-primary">Login</h2>
            {% if auth_error %}
                <div role="alert" class="alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-6 w-6 shrink-0 stroke-current"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Error! Username or password error.</span>
                </div>
            {% endif %}
            <div class="form-control">
                <label for="username" class="label">
                    <span class="label-text">Username</span>
                </label>
                <input class="input input-bordered w-full"
                       type="text"
                       id="username"
                       name="username"
                       u:model.defer="username"
                       placeholder="Enter your username" />
            </div>
            <div class="form-control">
                <label for="password" class="label">
                    <span class="label-text">Password</span>
                </label>
                <input class="input input-bordered w-full"
                       type="password"
                       id="password"
                       name="password"
                       u:model.defer="password"
                       placeholder="Enter your password" />
            </div>
            <button class="btn btn-success w-full" u:click="login_user">
                <span u:loading class="loading loading-spinner"></span>
                <span u:loading.show id="button-text">Logging in ...</span>
                <span u:loading.remove id="button-text">Login In</span>
            </button>
        </div>
    </div>
{% endblock content %}
